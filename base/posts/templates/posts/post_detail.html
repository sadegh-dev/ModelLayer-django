{% extends 'base.html' %}

{% block title %}
    details
{% endblock %}

{% block content %}
    {% if post.user.id == request.user.id %}
        <a href="{% url 'posts:edit_post' post.id %}">Edit Post</a> | 
        <a href="{% url 'posts:delete_post' post.id %}">Delete Post</a><br />
    {% endif %}
    <p>{{ post.user }} |  {{ post.created|date }}</p>
    <p>{{ post.body }}</p>
{% endblock %}
